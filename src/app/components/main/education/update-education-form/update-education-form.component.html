<div class="container-fluid form">
    <h3>
        Actualizar Educaci贸n
        <button class="close-form" (click)="closeForm()">X</button>
    </h3>
    <div class="alert alert-danger" role="alert" *ngIf="isUpdateFail">
        {{errorMessage}}
        <button class="close-alert" (click)="closeMessage()">X</button>
    </div>
    <div class="image" *ngIf="education.educationImage">
        <img class="education-image" [src]="education.educationImage" alt="Foto de educaci贸n">
    </div>
    <form class="custom-form" #f="ngForm" (ngSubmit)="updateEducation()" novalidate>
        <label class="text-white" for="educationInstitution"><b>Institucion</b></label>
        <input type="text" placeholder="Ingrese la institucion" id="educationInstitution" name="educationInstitution"
            [(ngModel)]="education.educationInstitution" required="required" (focus)="closeMessage()">
        <label class="text-white" for="educationTitle"><b>Titulo</b></label>
        <input type="text" placeholder="Ingrese el titulo" id="educationTitle" name="educationTitle"
            [(ngModel)]="education.educationTitle" required="required" (focus)="closeMessage()">
        <label class="text-white" for="experiencePeriod"><b>Periodo</b></label>
        <input type="text" placeholder="Ingrese el periodo" id="experiencePeriod" name="experiencePeriod"
            [(ngModel)]="education.educationPeriod" required="required" (focus)="closeMessage()">
        <label class="text-white" for="educationUrl"><b>Url</b></label>
        <input type="text" placeholder="Ingrese la URL" id="educationUrl" name="educationUrl"
            [(ngModel)]="education.educationUrl" required="required" (focus)="closeMessage()">
        <label class="text-white" for="educationImage"><b>Imagen</b></label>
        <input class="text-white" type="file" id="educationImage" name="educationImage"
            (change)="uploadEducationImage($event)" accept=".jpg, .jpeg, .png">
        <div *ngIf="newImage">
            <img class="education-image" [src]="imageService.url" alt="Foto de educaci贸n">
        </div>
        <button>Actualizar educaci贸n</button>
    </form>
</div>
