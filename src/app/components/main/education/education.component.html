<section id="section-education">
  <header class="section-header">
    <h3>
      Mi Educaci√≥n
      <i class="bi bi-plus-square-dotted" routerLink="/newEducationForm" *ngIf="isLogged"></i>
    </h3>
  </header>
  <div class="section-body" *ngFor="let education of educations">
    <article class="section-education-article">
      <div class="row">
        <div class="col-md-3">
          <a [href]="education.educationUrl" target="_blank" rel="noopener noreferrer">
            <img src={{education.educationImage}} [alt]="education.educationUrl">
          </a>
        </div>
        <div class="col-md-9">
          <ul class="section-education-text text-white">
            <li>
              <h4>Institucion</h4>
              <p>{{education.educationInstitution}}</p>
            </li>
            <li>
              <h4>Titulo</h4>
              <p>{{education.educationTitle}}</p>
            </li>
            <li>
              <h4>Periodo:</h4>
              <p>{{education.educationPeriod}}</p>
            </li>
          </ul>
        </div>
      </div>
      <h3>
        <i class="bi bi-pencil-square" routerLink="/updateEducationForm/{{education.id}}" *ngIf="isLogged"></i>
        <i class="bi bi-trash-fill" (click)="deleteEducation(education.id)" *ngIf="isLogged"></i>
      </h3>
    </article>
  </div>
  <br>
</section>
